<h3 mat-subheader>Groups</h3>
<mat-list-item class="multi-line">
        <span class="label">
            AD:
        </span>
    <mat-chip-list class="data">
        <mat-chip *ngFor="let item of ad">
            {{item.name}}
        </mat-chip>
    </mat-chip-list>
</mat-list-item>
<mat-list-item class="multi-line">
        <span class="label">
            CTX:
        </span>
    <mat-chip-list class="data">
        <mat-chip *ngFor="let item of ctx">
            {{item.name}}
        </mat-chip>
    </mat-chip-list>
</mat-list-item>
